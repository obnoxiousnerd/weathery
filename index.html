<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
</head>
<body>
    <weather-module>
        <search-module>
            <type-in></type-in>
            <submit-btn><i class="fal fa-search"></i></submit-btn>
        </search-module>
        <city-name></city-name>
        <icon-holder></icon-holder><br>
        <weather-con></weather-con>
        <temp-holder>
        <temp-data></temp-data>
        <p id="sign"></p>
    </temp-holder>
        <humid-data></humid-data>
    </weather-module>
    <script src="js/custags.js"></script>
    <script src="js/iconify.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css" />
    <script>
    $('document').ready(()=>{
        $('#type-in').css('width','0%');
        $('#search-module').mouseover(()=>{
            $('#type-in').css({'width':'50%'});
        })
        $('#search-module').mouseout(()=>{
            $('#type-in').css({'width':'0%'});
        })
        $("#city-name,#temp-holder,#humid-data,#weather-con").each(function(){
    $(this).mouseover(()=>{$(this).css({'font-family': 'MollenBold'})});
});
    $("#city-name,#temp-holder,#humid-data,#weather-con").each(function(){
    $(this).mouseout(()=>{$(this).css({'font-family': 'MollenLight'})});
    });
    })
    </script>
</body>
</html>
