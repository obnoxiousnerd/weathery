<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <title>Weathery</title>
</head>
<body>
    <weather-module>
        <search-module>
            <type-in></type-in>
            <submit-btn><i class="fal fa-search"></i></submit-btn>
        </search-module>
        <br><geo-btn><i class="fal fa-map-marker-alt"></i></geo-btn>
        <city-name></city-name>
        <icon-holder></icon-holder><br>
        <weather-con></weather-con>
        <temp-holder>
        <temp-data></temp-data>
        <p id="sign"></p>
    </temp-holder>
        <humid-data></humid-data>
        <we-predict></we-predict>
    </weather-module>
    <script src="js/custags.js"></script>
    <script src="js/iconify.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css" />
    <script>
    $('document').ready(()=>{
        $('#type-in').css('width','0%');
        $('#search-module').mouseover(()=>{
            $('#type-in').css({'width':'50%'});
            $('#submit-btn').css({'font-size':'5vh', 'color':'whitesmoke'}); 
        })
        $('#search-module').mouseout(()=>{
            $('#type-in').css({'width':'0%'});
            $('#submit-btn').css({'font-size':'8vh','color': 'rgb(107, 223, 223)'});
        })
        $("#city-name,#temp-holder,#humid-data,#weather-con,#we-predict").each(function(){
    $(this).mouseover(()=>{$(this).css({'font-family': 'MollenBold', 'transform': 'scale(1.2)'})});
});
    $("#city-name,#temp-holder,#humid-data,#weather-con,#we-predict").each(function(){
    $(this).mouseout(()=>{$(this).css({'font-family': 'MollenLight', 'transform': 'scale(1)'})});
    });
    $('#icon-holder').mouseover(()=>{
        $('#icon-holder').css({'width': '200px', 'height': '200px', 'transition': '0.5s ease-in-out'});
    });
    $('#icon-holder').mouseout(()=>{
        $('#icon-holder').css({'width': '100px', 'height': '100px', 'transition': '0.5s ease-in-out'});
    });
    });
    </script>
</body>
</html>
