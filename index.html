<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weathery</title>
</head>
<body>
    <div id="main-wrap">
    <div id="main-container">
        <div id="input-container">
        <input type="search" id="search" placeholder="Search weather">
        <a href="#" id="submit"><i class="fas fa-search"></i></a>
        </div>

        <div id="name-icon-container">
            <div id="name-container">
        <div id="name"></div></div>
        <div id="icon-container">
            <img src="" alt="" id="ico">
            <div style="color:white;" id="feelslike"></div>
            </div>
        </div>
        <div id="detail">
            <div id="temp-container">
            <div id="temp"></div></div>
        <div id="humidity-container">
        <div id="humidity"></div></div>
    </div>
    </div>
</div>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Product Sans&display=swap" rel="stylesheet">
</body>
</html>
