<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <title>Weathery</title>
</head>
<body>
    <weather-module>
        <search-module>
            <type-in></type-in>
            <submit-btn><i class="fal fa-search"></i></submit-btn>
        </search-module>
        <br><geo-btn><i class="fad fa-location"></i></geo-btn>
        <city-name></city-name>
        <icon-holder height="100" width="200"></icon-holder><br>
        <weather-con></weather-con>
        <temp-holder>
        <temp-data></temp-data>
        <p id="sign"></p>
    </temp-holder>
        <humid-data></humid-data>
        <we-predict></we-predict>
        <show-more hidden>Show extended forecast</show-more>
        <extend-module hidden>
            <day-2>
                <icon-2 height="50" width="100"></icon-2>
                <temp-2></temp-2>
                <temp-2></temp-2>
                <con-2></con-2>
            </day-2>
            <day-3>
                <icon-3 height="50" width="100"></icon-3>
                <temp-3></temp-3>
                <con-3></con-3>
            </day-3>
        </extend-module>
    </weather-module>
    <script src="js/custags.js"></script>
    <script src="js/skycons.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://obnoxiousnerd.github.io/cdn/fontawesome/css/all.min.css" />
    <script>
    $('document').ready(()=>{
        $('#type-in').css('width','0%');
        $('#search-module').mouseover(()=>{
            $('#type-in').css({'width':'50%'});
            $('#submit-btn').css({'font-size':'5vh', 'color':'whitesmoke'}); 
        })
        $('#search-module').mouseout(()=>{
            $('#type-in').css({'width':'0%'});
            $('#submit-btn').css({'font-size':'8vh','color': 'rgb(107, 223, 223)'});
        })
        $("#city-name,#temp-holder,#humid-data,#weather-con,#we-predict").each(function(){
    $(this).mouseover(()=>{$(this).css({'font-family': 'MollenBold', 'transform': 'scale(1.2)'})});
});
    $("#city-name,#temp-holder,#humid-data,#weather-con,#we-predict").each(function(){
    $(this).mouseout(()=>{$(this).css({'font-family': 'MollenLight', 'transform': 'scale(1)'})});
    });
    $('#show-more').click(()=>{
        $('#extend-module').toggle();
    })
    });
    </script>
</body>
</html>
